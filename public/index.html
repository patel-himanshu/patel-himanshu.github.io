<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#30749f" />
    <meta name="description" content="Welcome to Himanshu Patel's portfolio website!" />
	<meta name="author" content="Himanshu Patel" />

	<!-- Open Graph Protocol Meta Tags -->
    <meta property="og:title" content="Himanshu Patel" />

    <meta property="og:url" content="https://www.patel-himanshu.github.io" />

    <meta property="og:image" content="https://github.com/patel-himanshu/patel-himanshu.github.io/blob/master/src/assets/himanshu-patel.jpg?raw=true" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

	<!-- Twitter Meta Tags -->
	<meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Himanshu Patel" />
    <meta name="twitter:image" content="https://github.com/patel-himanshu/patel-himanshu.github.io/blob/master/src/assets/himanshu-patel.jpg?raw=true" />

    <link rel="apple-touch-icon" href="https://github.com/patel-himanshu/patel-himanshu.github.io/blob/master/src/assets/himanshu-patel.jpg?raw=true" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Himanshu Patel</title>
  </head>

    <div id="root"></div>
  </body>
</html>
