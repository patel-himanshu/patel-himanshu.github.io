<form method="post" action="https://formspree.io/{{ site.email }}">
  <div class="row">
    <div class="form-element 6u 12u$(mobile)"><input type="text" name="name" placeholder="Name" required="required" /></div>
    <div class="form-element 6u$ 12u$(mobile)"><input type="email" name="_replyto" placeholder="E-mail" required="required" /></div>
    <div class="form-element 12u$"><input type="text" name="subject" placeholder="Subject" required="required" /></div>
    <input type="text" name="_gotcha" style="display:none" />
    <div class="form-element 12u$">
      <textarea name="message" placeholder="Message"></textarea>
    </div>
    <div class="form-element 12u$">
      <input type="submit" value="Send Message" />
    </div>
  </div>
</form>
